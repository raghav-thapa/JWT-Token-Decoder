<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT Token Decoder</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2d3748;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .input-section {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #4a5568;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 14px;
      resize: vertical;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .output-section {
      margin-top: 30px;
    }

    .token-part {
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid;
    }

    .header {
      background: #f0fff4;
      border-left-color: #38a169;
    }

    .payload {
      background: #fffaf0;
      border-left-color: #ed8936;
    }

    .signature {
      background: #f0f4ff;
      border-left-color: #4299e1;
    }

    .token-part h3 {
      margin: 0 0 15px 0;
      color: #2d3748;
      font-weight: 600;
    }

    pre {
      background: #1a202c;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
    }

    .highlight {
      background: #fef5e7;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ed8936;
      margin-top: 15px;
    }

    .scope-check {
      background: #e6fffa;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #38b2ac;
      margin-top: 15px;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #e53e3e;
    }

    .success {
      color: #38a169;
      font-weight: 600;
    }

    .warning {
      color: #d69e2e;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîê JWT Token Decoder</h1>

    <div class="input-section">
      <label for="jwtInput">Paste your JWT Token (from localStorage):</label>
      <textarea id="jwtInput" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."></textarea>
      <br><br>
      <button onclick="decodeJWT()">üîç Decode Token</button>
    </div>

    <div id="output" class="output-section"></div>
  </div>

  <script>
    function decodeJWT() {
      const token = document.getElementById('jwtInput').value.trim();
      const output = document.getElementById('output');

      if (!token) {
        output.innerHTML = '<div class="error">Please enter a JWT token</div>';
        return;
      }

      try {
        const parts = token.split('.');
        if (parts.length !== 3) {
          throw new Error('Invalid JWT format');
        }

        const header = JSON.parse(atob(parts[0]));
        const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));


        output.innerHTML = `
                    <div class="token-part header">
                        <h3>üìã Header</h3>
                        <pre>${JSON.stringify(header, null, 2)}</pre>
                    </div>
                    
                    <div class="token-part payload">
                        <h3>üì¶ Payload</h3>
                        <pre>${JSON.stringify(payload, null, 2)}</pre>
                        
        

                    </div>
                    
                    <div class="token-part signature">
                        <h3>üîè Signature</h3>
                        <p>Signature verification requires the secret key</p>
                        <pre>${parts[2]}</pre>
                    </div>
                `;

      } catch (error) {
        output.innerHTML = `<div class="error">Error decoding JWT: ${error.message}</div>`;
      }
    }

    // Auto-decode if there's content in the textarea
    document.getElementById('jwtInput').addEventListener('paste', function() {
      setTimeout(decodeJWT, 100);
    });
  </script>
</body>

</html>
